
<div class="container">
  
  
  <div class="container">
      <div class="well">
        <div class="form-inline">
            <button *ngIf=!editMode (click)="onAddBtnClick()" class="btn btn-success">Add New</button>
            <button *ngIf=editMode (click)="onSaveBtnClick()" class="btn btn-warning">Save</button>
            <button *ngIf=editMode (click)="onCancelBtnClick()" class="btn btn-default">Cancel</button>
        </div>
      </div>
  </div>


  <div *ngIf=!editMode class="container">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th></th>
        </tr>
        <tr *ngFor="let student of students; let i = index">
          <td>{{i + 1}}</td>
          <td>{{student.firstname + ' ' + student.lastname}} </td>
          <td>
            <button (click)="onEditBtnClick(student)" class="btn btn-warning">Edit</button>
            <button (click)="onDeleteBtnClick(student)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </table>
  </div>

  <div *ngIf=editMode class="container">
    <form>
        <div class="form-group">
            <label>Class</label>
            <select [(ngModel)]="currentStudent.classid" [ngModelOptions]="{standalone: true}" class="form-control">
                <option *ngFor="let class of allClasses" [ngValue]="class._id">{{class.name}}</option>
            </select>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="currentStudent.firstname" name="firstname" class="form-control" placeholder="Add first name">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" [(ngModel)]="currentStudent.lastname" name="lastname" class="form-control" placeholder="Add last name">
        </div>
    </form>
  </div>

</div>
