
<div class="container">
    
    
    <div class="container">
        <div class="well">
          <div class="form-inline">
              <button *ngIf=!editMode (click)="onAddBtnClick()" class="btn btn-success">Add New</button>
              <button *ngIf=editMode (click)="onSaveBtnClick()" class="btn btn-warning">Save</button>
              <button *ngIf=editMode (click)="onCancelBtnClick()" class="btn btn-default">Cancel</button>
          </div>
        </div>
    </div>
    
    
    <div *ngIf=!editMode class="container">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
              <!--<th>Id</th>-->
              <th>Name</th>
              <th>Year of Graduation</th>
              <th></th>
            </tr>
            <tr *ngFor="let class_ of classes">
              <!--<td>{{class_._id}}</td>-->
              <td>{{class_.name}}</td>
              <td>{{class_.yearOfGraduation}}</td>
              <td>
                <a routerLink='/students/{{class_._id}}' class="btn btn-default">Students</a>
                <!--<a routerLink='students' class="btn btn-default">Students</a>-->
                <button (click)="onEditBtnClick(class_)" class="btn btn-warning">Edit</button>
                <button (click)="onDeleteBtnClick(class_)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </table>
    </div>
    
    <div *ngIf=editMode class="container">
      <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="currentClass.name" name="name" class="form-control" placeholder="Add name">
          </div>
          <div class="form-group">
            <label>Year of graduation</label>
            <input type="number" [(ngModel)]="currentClass.yearOfGraduation" name="yearOfGraduation" class="form-control" placeholder="Add year">
          </div>
      </form>
    </div>
    </div>
